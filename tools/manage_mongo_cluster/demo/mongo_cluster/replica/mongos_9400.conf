# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /shared/mongo_cluster/replica/run/logfile_9400.log

# Where and how to store data.
storage:
  dbPath: /shared/mongo_cluster/replica/run/db_9400
  journal:
    enabled: true
#  engine:
#  mmapv1:
#  wiredTiger:

# how the process runs
processManagement:
  fork: true  # fork and run in background
  pidFilePath: /shared/mongo_cluster/replica/run/pidfile_9400.pid  # location of pidfile
  timeZoneInfo: /usr/share/zoneinfo

# network interfaces
net:
  port: 9400
  #bindIp: 127.0.0.1  # Enter 0.0.0.0,:: to bind to all IPv4 and IPv6 addresses or, alternatively, use the net.bindIpAll setting.
  bindIp: 0.0.0.0  # Enter 0.0.0.0,:: to bind to all IPv4 and IPv6 addresses or, alternatively, use the net.bindIpAll setting.


#security:

#operationProfiling:

#replication:
replication:
   replSetName: "rs_0"
#sharding:
sharding:
  configDB: rs_cfg/127.0.0.1:9000,127.0.0.1:9001,127.0.0.1:9002

